<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-git-commit-heading">Create or edit a Git Commit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gitCommit.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gitCommit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gitCommitHash">Git Commit Hash</label>
                    <input type="text" class="form-control" name="gitCommitHash" id="field_gitCommitHash"
                        [(ngModel)]="gitCommit.gitCommitHash" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_commitDate">Commit Date</label>
                    <div class="d-flex">
                        <input id="field_commitDate" type="datetime-local" class="form-control" name="commitDate" [(ngModel)]="commitDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                        [(ngModel)]="gitCommit.message" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branch">Branch</label>
                    <input type="text" class="form-control" name="branch" id="field_branch"
                        [(ngModel)]="gitCommit.branch" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gitRepo">Git Repo</label>
                    <select class="form-control" id="field_gitRepo" name="gitRepo" [(ngModel)]="gitCommit.gitRepo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gitRepoOption.id === gitCommit.gitRepo?.id ? gitCommit.gitRepo : gitRepoOption" *ngFor="let gitRepoOption of gitrepos; trackBy: trackGitRepoById">{{gitRepoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="gitCommit.parent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gitCommitOption.id === gitCommit.parent?.id ? gitCommit.parent : gitCommitOption" *ngFor="let gitCommitOption of gitcommits; trackBy: trackGitCommitById">{{gitCommitOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_committer">Committer</label>
                    <select class="form-control" id="field_committer" name="committer" [(ngModel)]="gitCommit.committer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gitCommitterOption.id === gitCommit.committer?.id ? gitCommit.committer : gitCommitterOption" *ngFor="let gitCommitterOption of gitcommitters; trackBy: trackGitCommitterById">{{gitCommitterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
