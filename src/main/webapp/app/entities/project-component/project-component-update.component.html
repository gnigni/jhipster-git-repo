<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-project-component-heading">Create or edit a Project Component</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projectComponent.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="projectComponent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="projectComponent.type" id="field_type" >
                        <option value="POM">POM</option>
                        <option value="JAR">JAR</option>
                        <option value="WAR">WAR</option>
                        <option value="BATCH">BATCH</option>
                        <option value="IHM">IHM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" [(ngModel)]="projectComponent.application" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationOption.id === projectComponent.application?.id ? projectComponent.application : applicationOption" *ngFor="let applicationOption of applications; trackBy: trackApplicationById">{{applicationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="projectComponent.parent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectComponentOption.id === projectComponent.parent?.id ? projectComponent.parent : projectComponentOption" *ngFor="let projectComponentOption of projectcomponents; trackBy: trackProjectComponentById">{{projectComponentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gitRepo">Git Repo</label>
                    <select class="form-control" id="field_gitRepo" name="gitRepo" [(ngModel)]="projectComponent.gitRepo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gitRepoOption.id === projectComponent.gitRepo?.id ? projectComponent.gitRepo : gitRepoOption" *ngFor="let gitRepoOption of gitrepos; trackBy: trackGitRepoById">{{gitRepoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
