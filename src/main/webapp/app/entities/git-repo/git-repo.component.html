<div>
    <h2 id="page-heading">
        <span>Git Repos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-git-repo" [routerLink]="['/git-repo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Git Repo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gitRepos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Local Path</span></th>
            <th><span>Remote Url</span></th>
            <th><span>Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gitRepo of gitRepos ;trackBy: trackId">
                <td><a [routerLink]="['/git-repo', gitRepo.id, 'view' ]">{{gitRepo.id}}</a></td>
                <td>{{gitRepo.localPath}}</td>
                <td>{{gitRepo.remoteUrl}}</td>
                <td>
                    <div *ngIf="gitRepo.application">
                        <a [routerLink]="['../application', gitRepo.application?.id, 'view' ]" >{{gitRepo.application?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/git-repo', gitRepo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/git-repo', gitRepo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'git-repo/'+ gitRepo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
