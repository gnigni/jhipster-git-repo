<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gitCommit">
            <h2><span>Git Commit</span> {{gitCommit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Git Commit Hash</span></dt>
                <dd>
                    <span>{{gitCommit.gitCommitHash}}</span>
                </dd>
                <dt><span>Commit Date</span></dt>
                <dd>
                    <span>{{gitCommit.commitDate}}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{gitCommit.message}}</span>
                </dd>
                <dt><span>Branch</span></dt>
                <dd>
                    <span>{{gitCommit.branch}}</span>
                </dd>
                <dt><span>Git Repo</span></dt>
                <dd>
                    <div *ngIf="gitCommit.gitRepo">
                        <a [routerLink]="['/git-repo', gitCommit.gitRepo?.id, 'view']">{{gitCommit.gitRepo?.id}}</a>
                    </div>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="gitCommit.parent">
                        <a [routerLink]="['/git-commit', gitCommit.parent?.id, 'view']">{{gitCommit.parent?.id}}</a>
                    </div>
                </dd>
                <dt><span>Committer</span></dt>
                <dd>
                    <div *ngIf="gitCommit.committer">
                        <a [routerLink]="['/git-committer', gitCommit.committer?.id, 'view']">{{gitCommit.committer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/git-commit', gitCommit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
