<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jenkinsJobBuild">
            <h2><span>Jenkins Job Build</span> {{jenkinsJobBuild.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{jenkinsJobBuild.url}}</span>
                </dd>
                <dt><span>State</span></dt>
                <dd>
                    <span>{{jenkinsJobBuild.state}}</span>
                </dd>
                <dt><span>Jenkins Job</span></dt>
                <dd>
                    <div *ngIf="jenkinsJobBuild.jenkinsJob">
                        <a [routerLink]="['/jenkins-job', jenkinsJobBuild.jenkinsJob?.id, 'view']">{{jenkinsJobBuild.jenkinsJob?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jenkins-job-build', jenkinsJobBuild.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
