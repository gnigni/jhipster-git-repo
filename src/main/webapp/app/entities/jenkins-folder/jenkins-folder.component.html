<div>
    <h2 id="page-heading">
        <span>Jenkins Folders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-jenkins-folder" [routerLink]="['/jenkins-folder/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Jenkins Folder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="jenkinsFolders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url</span></th>
            <th><span>Component</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jenkinsFolder of jenkinsFolders ;trackBy: trackId">
                <td><a [routerLink]="['/jenkins-folder', jenkinsFolder.id, 'view' ]">{{jenkinsFolder.id}}</a></td>
                <td>{{jenkinsFolder.url}}</td>
                <td>
                    <div *ngIf="jenkinsFolder.component">
                        <a [routerLink]="['../project-component', jenkinsFolder.component?.id, 'view' ]" >{{jenkinsFolder.component?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/jenkins-folder', jenkinsFolder.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jenkins-folder', jenkinsFolder.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jenkins-folder/'+ jenkinsFolder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
