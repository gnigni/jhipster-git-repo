<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-git-repo-heading">Create or edit a Git Repo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gitRepo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gitRepo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_localPath">Local Path</label>
                    <input type="text" class="form-control" name="localPath" id="field_localPath"
                        [(ngModel)]="gitRepo.localPath" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remoteUrl">Remote Url</label>
                    <input type="text" class="form-control" name="remoteUrl" id="field_remoteUrl"
                        [(ngModel)]="gitRepo.remoteUrl" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
