<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectComponent">
            <h2><span>Project Component</span> {{projectComponent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{projectComponent.type}}</span>
                </dd>
                <dt><span>Application</span></dt>
                <dd>
                    <div *ngIf="projectComponent.application">
                        <a [routerLink]="['/application', projectComponent.application?.id, 'view']">{{projectComponent.application?.id}}</a>
                    </div>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="projectComponent.parent">
                        <a [routerLink]="['/project-component', projectComponent.parent?.id, 'view']">{{projectComponent.parent?.id}}</a>
                    </div>
                </dd>
                <dt><span>Git Repo</span></dt>
                <dd>
                    <div *ngIf="projectComponent.gitRepo">
                        <a [routerLink]="['/git-repo', projectComponent.gitRepo?.id, 'view']">{{projectComponent.gitRepo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-component', projectComponent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
