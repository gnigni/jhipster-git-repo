<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jenkinsJob">
            <h2><span>Jenkins Job</span> {{jenkinsJob.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{jenkinsJob.url}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{jenkinsJob.type}}</span>
                </dd>
                <dt><span>Jenkins Folder</span></dt>
                <dd>
                    <div *ngIf="jenkinsJob.jenkinsFolder">
                        <a [routerLink]="['/jenkins-folder', jenkinsJob.jenkinsFolder?.id, 'view']">{{jenkinsJob.jenkinsFolder?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jenkins-job', jenkinsJob.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
