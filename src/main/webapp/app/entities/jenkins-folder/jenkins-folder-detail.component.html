<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jenkinsFolder">
            <h2><span>Jenkins Folder</span> {{jenkinsFolder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{jenkinsFolder.url}}</span>
                </dd>
                <dt><span>Component</span></dt>
                <dd>
                    <div *ngIf="jenkinsFolder.component">
                        <a [routerLink]="['/project-component', jenkinsFolder.component?.id, 'view']">{{jenkinsFolder.component?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jenkins-folder', jenkinsFolder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
